version: "3"

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stationSki
    volumes:
      - db:/var/lib/mysql
    ports:
      - "3306:3306"
  backend:
    image: mazizkaroui/aziz-karoui-5sae4-gestion-station-ski:latest
    ports:
      - "8089:8089"
    restart: on-failure
    depends_on:
      - mysql
    stdin_open: true
    tty: true

volumes:
  db:
