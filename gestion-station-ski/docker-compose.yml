version: "3"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stationSki
    volumes:
      - db:/var/lib/mysql
  backend:
    image: mazizkaroui/aziz-karoui-5sae4-gestion-station-ski:latest
    ports:
      - 8089:8089
    restart: on-failure
    depends_on:
      - mysqldb
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/stationSki
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    stdin_open: true
    tty: true

volumes:
  db:
