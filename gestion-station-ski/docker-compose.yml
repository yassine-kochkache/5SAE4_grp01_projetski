version: '3.8'

services:
  mysqldb:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: stationSki
    volumes:
      - db:/var/lib/mysql
    ports:
      - "3306:3306"
  backend:
    image: mazizkaroui/aziz-karoui-5sae4-gestion-station-ski:latest
    ports:
      - "8089:8089"
    environment:
      SPRING_APPLICATION_JSON: '{
                "spring.datasource.url"  : "jdbc:mysql://mysqldb:3306/stationSki?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
                "spring.jpa.hibernate.ddl-auto" : "update",
                "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
                "spring.datasource.username" : "root",
                "spring.datasource.password" : null

              }'
    depends_on:
      - mysqldb
    stdin_open: true
    tty: true

volumes:
  db:
