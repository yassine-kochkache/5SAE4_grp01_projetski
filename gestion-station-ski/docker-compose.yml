version: '3.8'

services:
  mysqldb:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stationSki
    volumes:
      - db:/var/lib/mysql
    ports:
      - "3306:3306"
  backend:
    image: mazizkaroui/aziz-karoui-5sae4-gestion-station-ski:latest
    ports:
      - "8089:8089"
    depends_on:
      - mysqldb

volumes:
  db:
